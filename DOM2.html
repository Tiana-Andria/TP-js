<body>
<!-- Créez un bouton avec un ID spécifique.
Utilisez getElementById pour sélectionner le bouton.
Ajoutez un écouteur d'événement pour le clic sur le bouton.
À chaque clic, changez la couleur du texte d'un élément spécifique en utilisant setAttribute. -->
<button id="MonBouton">Bouton</button>
<p id="element">ELEMENT</p>
</body>
<script>
    let bouton=document.getElementById("MonBouton");
    let elem = document.getElementById("element");
    let listener=bouton.addEventListener("click",change)
    function change(){
        elem.setAttribute("style","color:red");
    }
</script>
</html>
